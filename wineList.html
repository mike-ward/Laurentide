    <script type="text/javascript">

      var first = true;

      $(document).ready(function () {
        $('.slideshow img').hide();
        $('.slideshow img:first').show();
      });

      $(window).load(function () {
        $('.slideshow').cycle({
          fx: 'fade',
          before: onBefore
        });
      });

      function onBefore(curr, next, opts) {
        var $slide = $(next);
        var w = $slide.outerWidth();
        var h = $slide.outerHeight();
        if (first) {
          $slide.css({
            marginTop: (422 - h) / 2,
            marginLeft: -497
          });
          first = false;
        }
        else {
          $slide.css({
            marginTop: (422 - h) / 2,
            marginLeft: (1024 - w) / 2
          });
        }
      };

    </script>
